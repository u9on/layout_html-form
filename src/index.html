<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>HTML Form</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <script type="text/javascript" src="./main.js"></script>
    <form
      action="https://mate-academy-form-lesson.herokuapp.com/create-application"
      method="post"
    >
      <fieldset class="container">
        <legend>
          Personal information
        </legend>
        <div class="form-container form-lesson1">
          <label>
            Surname:
            <input
              type="text"
              id="sname"
              name="sname"
              autocomplete="off"
              minlength="2"
              maxlength="32"
              required
            >
          </label>
        </div>
        <div class="form-container">
          <label>
              Name:
            <input
              type="text"
              id="fname"
              name="fname"
              autocomplete="off"
              minlength="2"
              maxlength="32"
              required
            >
          </label>
        </div>
        <div class="form-container">
          <label>
            How old are You?
            <input
              type="number"
              id="age"
              name="age"
              value="12"
              min="1"
              max="100"
              required
            >
          </label>
        </div>
        <div class="form-container">
          <label>
            Full date of birth:
            <input
              type="date"
              id="birthday"
              name="birthday"
              required
            >
          </label>
        </div>
        <div class="form-container form-lesson2">
          <label>
            I accept the term of the agreement
            <input
              type="checkbox"
              id="accept"
              name="accept"
            >
          </label>
        </div>
      </fieldset>
      <fieldset class="container">
        <legend>
          Registration
        </legend>
        <div class="form-container form-lesson1">
          <label>
            E-mail:
            <input
              type="email"
              id="email"
              name="email"
              placeholder="email@example.com"
              required
            >
          </label>
        </div>
        <div class="form-container form-lesson2">
          <label>
            Password:
            <input
              type="password"
              id="password"
              name="password"
              minlength="5"
              maxlength="64"
              required
            >
          </label>
        </div>
      </fieldset>
      <fieldset class="container">
        <legend>
          An interesting fact about you!
        </legend>
        <div class="form-container form-lesson1">
          <label>
            Do you love cats?
            <input
              type="radio"
              name="cats"
              value="yes"
            >
                Yes
          </label>
          <label>
            <input
              type="radio"
              name="cats"
              value="no"
            >
                No
          </label>
        </div>
        <div class="form-container">
          <label>
            What is your favorite color?
            <input
              type="color"
              id="for-color"
              name="color"
            >
          </label>
        </div>
        <div class="form-container">
          <label>
            What time do you go to bed?
            <input
              type="time"
              id="time-to-bed"
              name="time"
            >
          </label>
        </div>
        <div class="form-container">
          <label>
            What are you favorite brand of cars?
            <select
              name="cars"
              id="fav-cars"
              multiple
            >
              <option
                name="BMW"
                value="bmw"
              >
                BMW
              </option>
              <option
                name="Audi"
                value="audi"
              >
                Audi
              </option>
              <option
                name="Lada"
                value="lada"
              >
                Lada
              </option>
            </select>
          </label>
        </div>
        <div class="form-container form-lesson2">
          <label>
            How do you rate our work?
            <input
              type="range"
              id="work-time"
              name="work"
              value="0"
              min="0"
              max="10"
            >
          </label>
        </div>
      </fieldset>
      <fieldset class="container">
        <legend>
          Additional info:
        </legend>
        <div class="form-container form-lesson1">
          <label>
            Comments:
            <textarea
              name="comment"
              id="comments"
            >
            </textarea>
          </label>
        </div>
        <div class="form-container form-lesson2">
          <label>
            Would you recommend us?
            <select
              name="recommend"
              id="recom"
            >
              <option
                name="Yes"
                value="yes"
              >
                yes
              </option>
              <option
                name="No"
                value="no"
              >
                no
              </option>
            </select>
          </label>
        </div>
      </fieldset>
      <div class="form-container">
        <button type="submit" name="submit">Submit</button>
      </div>
    </form>
  </body>
</html>
